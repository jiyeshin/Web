//year가 윤년이면 윤년이라고 출력하고 아니면 아니라고 출력 
//윤년의 조건 
//4의 배수이고 100의 배수가 아닌경우 
//또는 400의 배수인 경우 
var year=2018
if(year%4==0 && year%100!=0 ||year%400==0){
	document.writeln(year+"는 윤년 ")
}else{
	document.writeln(year+"는 윤년이 아님 ")
}


//menu가 1일 때는 한식, 2는 중식, 3이면 양식 
//그 외에는 식사 안함 이라고 화면에 출력하는 switch 문. 
var menu=3
switch(menu){
case 1:
	document.writeln("<br/>한식 ")
	break
	
case 2:
	document.writeln("<br/>중식 ")
	break
	
case 3:
	document.writeln("<br/>양식 ")
	break
	
default:
	document.writeln("<br/>식사 안함 ")
	break
	
	
}

//2부터 1000까지 소수의 개수 
//소수(prime): 1 과 자기 자신으로만 나누어 떨어지는 수 
var cnt=0
var i=2

while(i<=1000){
	var flag=false
	var j=2
	while(j<i){
		if(i%j==0){
			flag=true
			break;
		}
		
		j=j+1
	}
	
	if(flag==false){
		cnt=cnt+1
	
	}
	i=i+1
}
document.writeln("<br/> 소수 : "+cnt)
