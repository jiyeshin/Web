<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>타이머 관련 함수</title>
</head>
<body>
<img src='images/7.png' id='image'/>
</body>
<script>
alert(nevigator.userAgent)
//1초마다 수행되는 타이머 
var imag=document.getElementById('image')
var idx=8

var t=setInterval(function(){
	imag.src='images/'+idx+'.png'
	idx=idx-1
}, 1000)

setTimeout(function(){
	clearInterval(t)
	window.location='index.html'
	
},9000)

var t = setInterval(function(){
	imag.src='images/'+idx+'.png'
	idx=idx+1
	window.open('https://www.google.co.kr', 'google', 'width=300, height=300')
	
}

</script>

</html>
