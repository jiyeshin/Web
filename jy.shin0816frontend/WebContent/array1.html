<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> 배열 생성과 사용</title>
</head>
<body>

</body>

<script>
//배열 생성 : 구현한 자료구조는 더블링크드리스트 
var idol=['jbj', 'kenta', 'sanggyun', 'donghan', 'longguo','hyunbin','taehyun']

//데이터 추가 
//스텍을 구현하기 위해 만든 함수 
//idol.push('tolbi') //마지막에 추가 
//idol.pop

//큐를 구현하기 위해 만든 함수 
//idol.unshift('reushi') //맨 앞에 추가 
//idol.shift

//오름차순 정렬 
//idol.sort()

//내림차
idol.sort(function(left, right){
	if(left>right)
		return -1
	else if(left==right)
		return 0
		else
			return 1
})


//배열의 모든 요소를 접근
for(temp in idol){
	document.writeln(idol[temp]+'<br/>')	
}

var scores=[100,98,75,87, 37,99]
//숫자 배열이지만 문자열로 간주하고 정렬하기 때문에 1부터 시작하는 100이 제일 작은 숫자 취급 
//scores.sort()
//그래서 아래처럼 정렬해줘야 함. 
scores.sort(function(left, right){
	return left-right
})

for(temp1 in scores){
	document.writeln(scores[temp1]+'<br/>')	
}


</script>
</html>
