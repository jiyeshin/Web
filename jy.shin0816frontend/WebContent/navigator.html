<script>
//사파리에서 접속하면 구글 홈페이지로 보내기 
document.write(navigator.userAgent)

var ar=['chrome']
var flag=false
for(idx in ar){
	if(navigator.userAgent.toLowerCase().indexOf(ar[idx])>=0){
		flag=true
		break
	}
	
}

if(flag==true){
	window.location='https://google.co.kr'
}


</script>



</html>
