<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>입력</title>
</head>
<body>
	<form action="server.jsp" method="post">
		이름: <input type="text" name="name" /> 비번: <input type="password"
			name="pw" /> <br />
			
		<fieldset>
			<legend>성별 </legend>
			<input type="radio" name="gender" value="man">남자 
			<input type="radio" name="gender" value="woman">여자
		</fieldset>
		
		<input type="file">
		
		<textarea rows="3" cols="15"></textarea>
		
		<select name="cnt">
			<option value="1">pants</option>
			<option value="2">shirts</option>
		</select>




		<!-- 서버로 데이터를 전송하는 역할  -->
		<input type="submit" value="전송" />
		<!-- 폼의 데이터를 초기와하는 역할  -->
		<input type="reset" value="취소 " />

	</form>

</body>
</html>
