<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 위치정보 사용</title>
</head>
<body>

<div id="map" style="width:500px;height:400px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=bd63b74d5cab6a60d1d08034d98bdaa0"></script>


</body>
<script>
	var container = document.getElementById('map');

	navigator.geolocation.getCurrentPosition(
			function(location){
				var options = {
						center: new daum.maps.LatLng(location.coords.latitude, location.coords.longitude),
						level: 2
					};
			
				var map = new daum.maps.Map(container, options);
				// 지도에 지형정보를 표시하도록 지도타입을 추가합니다
				map.addOverlayMapTypeId(daum.maps.MapTypeId.TERRAIN);    

				// 마커가 표시될 위치입니다 
				var markerPosition  = new daum.maps.LatLng(location.coords.latitude, location.coords.longitude); 

				// 마커를 생성합니다
				var marker = new daum.maps.Marker({
				    position: markerPosition
				});

				// 마커가 지도 위에 표시되도록 설정합니다
				marker.setMap(map);
				
				
			}, function(error){
				alert(error.code)
			}
	);

</script>
</html>
