<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML5 웹 스토리지 사용 </title>
</head>
<body>
	
	<form action='login.jsp' id='loginform'>
		아이디:<input type='text' id='id' required='required'/><br/>
		<input type='checkbox' value='check' id='idsave'> 아이디 저장 <br/>
		<input type='submit' value='로그인'/>
	</form>
	
</body>
<script>
	var idsave=document.getElementById('idsave')
	var ids=document.getElementById('id')
	
	//윈도우가 로드를 끝냈을 때 
	window.addEventListener('load', function(e){
		var event = e || window.event
		if(typeof localStorage.ids!='undefined'){
			ids.value=localStorage.ids;
			idsave.checked = true;
		}
	})
	
	document.getElementById('loginform').addEventListener('submit', function(e){
		var event = e || window.event
		//체크박스의 값 확인 
		if(idsave.checked==true){
			localStorage.ids=ids.value; //아이디에 입력된 값을 저장 
		}else{
			localStorage.clear(); //로컬 스토리지에 저장된 데이터 삭제 
		}
		
		
		
		//localStorage.id='abcdefg1234'
		//localStorage.clear() //전부 지움 
	})
</script>

</html>
